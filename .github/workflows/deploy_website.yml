name: Flutter CI/CD for GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["alpha"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job to run Flutter tests
  test:
    runs-on: ubuntu-latest

    steps:
      # Step to check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step to set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'

      # Step to run Flutter tests
      - name: Run Flutter tests
        working-directory: src
        run: flutter test

  # Job to build the Flutter web app
  build:
    runs-on: ubuntu-latest
    needs: test  # Depends on the test job

    steps:
      # Step to check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step to set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'

      # Step to install dependencies
      - name: Install dependencies
        working-directory: src
        run: flutter pub get

      # Step to build the Flutter web app
      - name: Build Flutter web app
        working-directory: src
        run: flutter build web

      # Step to upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: flutter-web-build
          path: src/build/web

  # Job to deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build  # Depends on the build job

    steps:
      # Step to check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step to download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: flutter-web-build
          path: src/build/web

      # Step to deploy to GitHub Pages using Jekyll
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: src/build/web  # Adjusted for the src/ directory
          allow_empty_commit: false  # Typically not needed
          publish_branch: gh-pages
          enable_jekyll: false

  # Job to report build status
  report-status:
    runs-on: ubuntu-latest
    needs: deploy  # Depends on the deploy job

    steps:
      # Step to post telemetry data
      - name: Report built status
        run: |
          CONCLUSION=$([[ "$?" == "0" ]] && echo "success" || echo "failure")
          gh api -X POST "repos/$GITHUB_REPOSITORY/pages/telemetry" \
            -F github_run_id="$GITHUB_RUN_ID" \
            -F conclusion="$CONCLUSION"
