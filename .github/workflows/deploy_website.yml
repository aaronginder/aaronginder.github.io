name: Deploy Website to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to deploy'
        required: true
        default: 'latest'
      app_dir:
        description: 'Directory to the app folder containing the website'
        required: true
        default: 'devfolio'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.tag_name }}
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Install dependencies
      run: |
        cd ${{ github.event.inputs.app_dir }}
        flutter pub get

    - name: Build the Flutter web app
      run: flutter build web --release

    - name: Deploy Website to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ github.event.inputs.app_dir }}/build/web/
        cname: aaronginder.github.io
